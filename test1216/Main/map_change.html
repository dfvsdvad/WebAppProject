<div id="wrap">
  <header class="pfix" id="manage_header">
    <nav class="nav" id="nav_f">
      <ul>
        <li><a href="anketoPage/OC_anke.html" class="list"><span style="border-bottom: solid 5px white;">アンケート入力画面</span></a></li>

    <h1 id="t">管理者用画面</h1>

  </header>

</div>



<body id="manage_body">
  <div id="change">
    <select name=”subject” id="subject">
      <option value=”web”>Web</option>
      <option value=”game”>GAME</option>
      <option value=”vr”>VR・Vtuber</option>
      <option value=”it”>IT</option>
      <option value=”cad”>CAD</option>
      <option value=”cg”>CG</option>

    </select>

    <input name="textBox1" id="id_textBox1" type="text" value="" />
    <button id="send">aaa</button>
  </div>
  <script>
    firebase.initializeApp(firebaseConfig);


    var firestore = firebase.firestore();

    const docRef = firestore.doc("subjectSetting/level");

    clickListener = function(e) {
      textBox = document.getElementById("id_textBox1");
      console.log(textBox.nodeValue);
      var select = document.getElementById('subject'); //選択されている学科
      console.log("statusChange...");
      docRef.update({
        [select.value]: textBox.nodeValue

      }).then(function() {
        console.log("SUCCESS!");
      }).catch(function(error) {
        console.log("ERROR... :", error);
      });

    };



    // saveButtonボタンが押されたら実行する処理

    document.querySelector("send").addEventListener("click", clickListener);
  </script>




</body></html>
